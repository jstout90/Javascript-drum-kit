<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Music Kit</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="instructions">
                <h2>How to Use:</h2>
                <h3>Press the corresponding key on the KEYPAD or Press the button to play that sound.</h3>
            </div>

            <div class="drums">
                  <button class="button" id="btn1">Boom: 1</button>
                  <button class="button" id="btn2">Clap: 2</button>
                  <button class="button" id="btn3">Hi Hat: 3</button>
                  <button class="button" id="btn4">Kick: 4</button>
                  <button class="button" id="btn5">OpenHat: 5</button>
                  <button class="button" id="btn6">Ride: 6</button>
                  <button class="button" id="btn7">Snare: 7</button>
                  <button class="button" id="btn8">Tink: 8</button>
                  <button class="button" id="btn9">Tom: 9</button>
            </div>

        </div>
    </body>
    <script type="text/javascript" src="./app.js"></script>

</html>
